<!DOCTYPE html>
<html lang="en">
<head>

    <title>后代选择器</title>
    <script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function () {
            $("#first p").css("color","red");
        })

        <p>first的子元素</p>
        <div id="second">
            <p>first子元素的子元素</p>
            <p>first子元素的子元素</p>
        </div>
        <p>first的子元素</p>
    </div>
</body>
